<body>
  <div class="banner" id="home">
    <div class="banner-navigation">
      <div class="container">
        <div class="logo">
          <a href="index.html"><h1>T&C<span> Wedding</span></h1></a>
        </div>
        <span class="menu"></span>
        <div class="top-menu">
          <ul class="nav">
            <li class="hvr-sweep-to-bottom"><a href="photos.html">Photos</a></li>
            <li class="hvr-sweep-to-bottom"><a href="rsvp.html">RSVP</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="story-section">
    <div class="container rsvp-content">
      <h3>RSVP</h3>
      <div class="row margin-bottom">
        <div class="col-md-6 col-md-offset-3">
          <div id="error" class="alert alert-danger hidden"></div>
          <form id="rsvp-form" action="localhost:4567" method="post">
            <div class="form-field step-1">
              Your First Name:<br>
              <input type="text" name="rsvp[first_name]"><br>
            </div>
            <div class="form-field step-1">
              Your Last Name:<br>
              <input type="text" name="rsvp[last_name]"><br>
            </div>

            <div class="form-field step-2 hidden">
              Will you attend:<br>
              <input type="radio" name="rsvp[attendance]" value="Attending" id="rsvp_attendance_yes"><label for="rsvp_attendance_yes">I'll be there!</label>
              <input type="radio" name="rsvp[attendance]" value="Sorry" id="rsvp_attendance_no"><label for="rsvp_attendance_no">Regretfully, no</label>
            </div>
            <div class="form-field step-2 hidden">
              Your Meal choice:<br>
              <select name="rsvp[meal_choice]" disabled="disabled">
                <option value="vegetarian">Vegetarian</option>
                <option value="meat">Meat</option>
                <option value="fish">Fish</option>
              </select>
            </div>
            <div class="form-field">
              <input id="submit" type="submit" value="Find My Invitation">
            </div>
          </form>
        </div>

        <div class="col-md-6 col-md-offset-3 hidden" id="success">
          <h4>Thanks, we've received your RSVP.
            <br><br>
            We're excited to celebrate with you!
            <br><br><br>
          </h4>
          <button class="reset-form">RSVP for another guest</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p class="text-center">
            Redondo Beach, CA
            <br>
            September 25, 2016
          </p>
        </div>
      </div>
    </div>
  </div>
